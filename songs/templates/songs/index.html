{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>singing in the web</title>
    
    <link rel="icon" type="image/png" href="{% static 'songs/icons/favicon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'songs/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'songs/css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-trans navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-headphones"></span> singing in the web</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapsible">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container-fluid" id="graph">
        <h1></h1>
        <h2></h2>
        <div class="form-horizontal" id="search-bar">
            <div class="form-group-sm has-feedback">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="search-input" placeholder="Search for an artist, an album or a song" autofocus autocomplete="off" />
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </section> 
    <footer class="footer">
    	<div id="legend">
    		<div id="artists">
    			<div id="artists-color"></div>
    			<h5 id="artists-text">Artists</h5>
    		 </div>
			 <div id="songs">
    			<div id="songs-color"></div>
    			<h5 id="songs-text">Songs</h5>
    		 </div>
    		 <div id="albums">
    			<div id="albums-color"></div>
    			<h5 id="albums-text">Albums</h5>
    		 </div>
    	</div>
    </footer>
   
    <script src="{% static 'songs/js/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'songs/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'songs/js/d3.min.js' %}"></script>
    <script src="{% static 'songs/js/visualization.js' %}"></script>
  </body>
</html>
